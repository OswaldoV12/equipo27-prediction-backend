spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:file:./data/dbPredict
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  flyway:
    enabled: false
    baseline-on-migrate: true
    baseline-version: 1
    baseline-description: "baseline existing schema"
